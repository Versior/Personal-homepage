<body>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('admin.php?action=login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'ç™»å½•å¤±è´¥', 'error');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                showMessage('ç™»å½•è¯·æ±‚å¤±è´¥', 'error');
            });
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            const otherMessageElement = document.getElementById(type === 'error' ? 'successMessage' : 'errorMessage');
            
            otherMessageElement.style.display = 'none';
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            if (type !== 'success') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 3000);
            }
        }
    </script>
